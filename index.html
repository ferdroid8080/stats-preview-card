<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stats Preview Card</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="card--container">
			<div class="card--image">
				<div class="card--image--color-mask"></div>
			</div>
			<div class="card--content--wrapper">
				<div class="card--content--header">
					<h2>
						Get <span class="highlight-text">insights</span> that
						help your business grow.
					</h2>
				</div>
				<div class="card--content--inner">
					<div class="card--content--paragraph">
						<p>
							Discover the benefits of data analytics and make better
							decisions regarding revenue, customer experience, and
							overall efficiency.
						</p>
					</div>
					<div class="card--content--stats">
						<ul>
							<li>
								<h3>10k+</h3>
								<p>companies</p>
							</li>
							<li>
								<h3>314</h3>
								<p>templates</p>
							</li>
							<li>
								<h3>12M+</h3>
								<p>queries</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
